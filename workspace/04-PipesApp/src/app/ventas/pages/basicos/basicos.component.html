<div class="text-layout">
    <h1>Pipes básicos</h1>
    <p>
        Pipes incluídos en Angular - Usualmene en el Common Module.
    </p>
</div>
<div class="p-grid">
    <div class="p-col-4">
        <p-card 
                header="Uppercase"
                [subheader]="nombreLower | uppercase"
        >
            {{ nombreLower | uppercase }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card 
                header="Lowercase"
                [subheader]="nombreLower | lowercase"
        >
            {{ nombreLower | lowercase }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card 
                header="TitleCase"
                [subheader]="nombreCompleto | titlecase"
        >
            {{ nombreCompleto | titlecase }}
        </p-card>
    </div>
    
</div>
