<div class="text-layout">
    <h1>Decimal Pipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmene en el Common Module.
    </p>
</div>

<div class="p-grid">

    <div class="p-col-4">
        <p-card header="Ventas netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ventas netas" subheader="del presente año">
            {{ ventasNetas + 2000000 | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
  
    <div class="p-col-4">
        <p-card header="Ganancia %" subheader="del presente año">
            {{ procentaje | percent:'2.2-2' }}
        </p-card>
    </div>

</div>
